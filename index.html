<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis primeras etiquetas html</title>
</head>
<body>
   <!--  Primer etiqueta html -->
    <!-- Esta es una etiqueta que de html de formato en linea de tipo tachada -->
    
    <s>Esta es una Etiquta en linea </s>
<!-- Las etiquetas lineales son aquellas que ocupan el espacio minimo 
     horizontal y que permiten que otro elemento se coloque a su lado siendo esta 
     de las mismas etiquetas -->

    <span>Bienvenido al mundo de la programacion</span>

    <!--Como se pude observar estas etiquetas son de tipo linea y no importa 
        agrgar etiquetas  de forma de columnas y siempre  al actualizarlo lo 
      mostrara de forma lineal --> 

      <b>Este es otra prueva de elementos lineales</b> </p>
      <b>Este es un texto en negrito</b>
      <!-- Aca estare como dar un salto de linea en los elementos lineales
       para dar un salto de linea solo colocamos <p> donde queramos dar el salto de linea por -->
      <!--Este es un ejemplo de salto de linea en elementos lineales -->
        <p> </p><i>Este es un documento cursivo</i>
        <u>texto subrayado</u>



     

</body>
</html>
